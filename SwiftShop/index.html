<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernShop: Your Premium E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">‚ú¶</span>
                <span class="logo-text">Modern Shop</span>
            </div>
            
            <div class="nav-actions">
                <button class="cart-button" onclick="toggleCart()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Discover Exceptional Products</h1>
            <p class="hero-subtitle">Curated collection of premium items for your lifestyle</p>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="controls-section">
        <div class="controls-container">
            <!-- Search Bar -->
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for products..."
                    onkeyup="handleSearch()"
                >
                <button class="clear-search" id="clearSearchBtn" onclick="clearSearch()" style="display: none;">‚úï</button>
            </div>

            <!-- Category Filters -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="All" onclick="filterByCategory('All')">
                    All Products
                </button>
                <button class="filter-btn" data-category="Electronics" onclick="filterByCategory('Electronics')">
                    Electronics
                </button>
                <button class="filter-btn" data-category="Fashion" onclick="filterByCategory('Fashion')">
                    Fashion
                </button>
                <button class="filter-btn" data-category="Home" onclick="filterByCategory('Home')">
                    Home
                </button>
                <button class="filter-btn" data-category="Sports" onclick="filterByCategory('Sports')">
                    Sports
                </button>
            </div>

            <!-- Price Range Filter -->
            <div class="price-filter">
                <label for="priceRange" class="price-label">
                    Max Price: <span id="priceValue">$500</span>
                </label>
                <input 
                    type="range" 
                    id="priceRange" 
                    class="price-slider" 
                    min="0" 
                    max="500" 
                    value="500" 
                    step="10"
                    oninput="handlePriceFilter()"
                >
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <main class="main-content">
        <div id="productsContainer" class="products-grid"></div>
        
        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üîç</div>
            <h3>No products found</h3>
            <p>Try adjusting your search or filters</p>
            <button class="reset-btn" onclick="resetFilters()">Reset Filters</button>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay" onclick="closeCart()"></div>
    <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart-btn" onclick="closeCart()">‚úï</button>
        </div>

        <div class="cart-items-container" id="cartItemsContainer">
            <!-- Cart items will be injected here -->
        </div>

        <div class="cart-footer">
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%)</span>
                    <span id="taxAmount">$0.00</span>
                </div>
                <div class="summary-row total-row">
                    <span>Total</span>
                    <span id="totalAmount">$0.00</span>
                </div>
            </div>
            <button class="checkout-btn" onclick="checkout()" id="checkoutBtn">
                Proceed to Checkout
            </button>
            <button class="clear-cart-btn" onclick="clearCart()">
                Clear Cart
            </button>
        </div>
    </aside>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-icon">‚úì</span>
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
